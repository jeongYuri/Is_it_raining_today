<body>

<!-- Page content-->
<main class="mb-4">
    <form role="form" action="/read" method="post">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <!-- <div class="col-md-10 col-lg-8 col-xl-7"> -->
                <div class="container List-container">
                    <div class="mt-3">
                        <table class="table table-bordered text-center table-hover">
                            <tbody>
                            <tr th:each="board:${nboard}">
                            </tr>
                            <colgroup>
                                <col width="25%" />
                                <col width="25%" />
                                <col width="25%" />
                            </colgroup>
                            <tr>
                                <th scope="row">Ï†úÎ™©</th>
                                <td style="font-size:13px" th:text="${board.title}"></td>
                                <th scope="row">ÏàòÏ†ïÏùº</th>
                                <td style="font-size:13px" th:text="${board.modify_time}"></td>
                            </tr>
                            <tr>
                                <th scope="row" style="font-size:13px">Ï°∞Ìöå</th>
                                <td th:text="${board.hit}"></td>
                                <th scope="row" style="font-size:13px">ÏûëÏÑ±Ïûê</th>
                                <td th:text="${board.writer_name}"></td>
                            </tr>
                            <tr>
                                <th scope="row" style="height:150px;font-size:13px;" align="center" valign="middle">ÎÇ¥Ïö©</th>
                                <td align="center" valign="middle" colspan="3" th:text="${board.content}"></td>
                            </tr>
                            <tr>
                                <th th:if="${board.file_name != null}">Ï≤®Î∂ÄÌååÏùº</th>
                                <td align="center" valign="middle" colspan="3" >
                                    <a th:href="'/download/'+${board.no}">
                                        <img th:if="${board.file_name!=null}" src="/img/file.png">
                                        <span th:text="${board.file_name}"></span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div style="text-align: center;">
        <a th:if="${session.id==board.writer_name}" class="btn btn-secondary btn-sm text-white" type="button" th:href="'/update/post/'+${board.no}">ÏàòÏ†ï</a>
        <a class="btn btn-secondary btn-sm text-white" type="button" href="/list">Î™©Î°ù</a>
        <a th:if="${session.id==board.writer_name}" class="btn btn-secondary btn-sm text-white" type="button" th:href="'/deletePost/'+${board.no}">ÏÇ≠Ï†ú</a>
    </div>
    <!-- Comments list -->
    <div class="card my-4">
        <h5 class="card-header">Comment</h5>
        <div class="card-body">
            <div class="form-group">
                <table class="table">
                    <tr th:each="comment : ${comment}">
                        <td>
                            <div style="display: flex; justify-content: space-between;">
                                <span style="font-weight:bold" th:text="${comment.writer_name}"></span>
                                <span style="font-weight:initial;" th:text="${comment.create_time}"></span>
                            </div>
                            <div class="card-body">
                                <span class="comment-content" th:text="${comment.content}"></span>
                            </div>
                            <div style="text-align: right;">
                                <a th:if="${session.id==comment.writer_name}" type="button" class="btn btn-sm" th:data-writer-name="${comment.writer_name}" th:data-content="${comment.content}" th:data-no="${comment.no}" th:data-boardno="${comment.board_no}" onclick="openEditModal(this)">ÏàòÏ†ï</a>
                                <a th:if="${session.id==comment.writer_name}" type="button" class="btn btn-sm" th:href="'/deleteComment/'+${comment.no}">ÏÇ≠Ï†ú</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="card my-4">
        <div id="c">
            <div th:if="${session.id==null}">
                Please login first.üò®
            </div>
            <div th:if="${session.id!= null}" class="row">
                <h5 class="card-header">Comment:</h5>
                <div class="card-body">
                    <form name="newComment" action="/comment" method="post">
                        <div class="form-group">
                            <input type="hidden" name="board_no" th:value="${board_no}">
                            <input type="hidden" name="writer_name" id="writer_name" th:value="${session.id}"/>
                            <textarea id="content" name="content" class="form-control" rows="3"></textarea>
                        </div>
                        <div style="text-align: right;">
                            <button type="submit" class="btn btn-secondary btn-sm text-white">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ModalEdit form -->
    <div class="modal" id="editCommentModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Comment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editCommentForm" method="post" th:action="@{/saveComment}" th:object="${comment}">
                        <input type="hidden" id="modalboardno" name="bono">
                        <input type="hidden" id="modalCommentNo" name="no">
                        <div class="form-group">
                            <label for="writer_name">Writer</label>
                            <input class="form-control" id="modalwriter_name" name="writer_name"  readonly>
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="modalcontent" name="content"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ï∑®ÏÜå</button>
                            <button type="button" class="btn btn-primary" onclick="saveComment()">Ï†ÄÏû•</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Comments form -->
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

<script>
    function openEditModal(button) {
        var writername = button.getAttribute('data-writer-name');
        var contentt = button.getAttribute('data-content');
        var no = button.getAttribute('data-no');
        var boardno = button.getAttribute('data-boardno')
        $('#modalwriter_name').val(writername);
        $('#modalcontent').val(contentt);
        $('#modalCommentNo').val(no);
        $('#modalboardno').val(boardno);
        $('#editCommentModal').modal('show');
    }

    function saveComment() {
        var modalCommentNo = $('#modalCommentNo').val();
        var modalboardno = $('#modalboardno').val();
        var updatedContent = $('#modalcontent').val();

        // AJAX ÏöîÏ≤≠ Ïã§Ìñâ
        $.ajax({
            url: '/saveComment',
            type: 'POST',
            data: {
                no: modalCommentNo,
                board_no: modalboardno,
                content: updatedContent
            },
            success: function(response) {
                // ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÎåìÍ∏ÄÏù¥ Ï†ÄÏû•ÎêòÎ©¥ ÌòÑÏû¨ Ï∞ΩÏùÑ ÏÉàÎ°úÍ≥†Ïπ®Ìï©ÎãàÎã§.
                location.reload();
            },
            error: function(error) {
                // Ïò§Î•ò Ï≤òÎ¶¨
                console.log(error);
            }
        });
    }
</script>

</body>
