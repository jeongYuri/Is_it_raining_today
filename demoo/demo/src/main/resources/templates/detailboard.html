<script>
    function openEditModal(button) {
        var writername = button.getAttribute('data-writer-name');
        var contentt = button.getAttribute('data-content');
        var no = button.getAttribute('data-no');
        var boardno = button.getAttribute('data-boardno')
        $('#modalwriter_name').val(writername);
        $('#modalcontent').val(contentt);
        $('#modalCommentNo').val(no);
        $('#modalboardno').val(boardno);
        $('#editCommentModal').modal('show');
    }

    function saveComment() {
        var modalCommentNo = $('#modalCommentNo').val();
        var modalboardno = $('#modalboardno').val();
        var updatedContent = $('#modalcontent').val();

        // AJAX ÏöîÏ≤≠ Ïã§Ìñâ
        $.ajax({
            url: '/saveComment',
            type: 'POST',
            data: {
                no: modalCommentNo,
                board_no: modalboardno,
                content: updatedContent
            },
            success: function(response) {
                location.reload();
            },
            error: function(error) {
                console.log(error);
            }
        });
    }


    $(document).ready(function () {
        let liked = false;
        $("#like-button").click(function () {
            var no = $(this).data('boardno'); // data-boardno Í∞íÏùÑ Í∞ÄÏ†∏Ïò¥
            var id = $(this).data('id'); // data-id Í∞íÏùÑ Í∞ÄÏ†∏Ïò¥

            // AJAX ÏöîÏ≤≠ÏùÑ ÎπÑÎèôÍ∏∞Î°ú Ï≤òÎ¶¨
            $.ajax({
                url: liked ? '/' + no + '/unlike' : '/' + no + '/like', // Ï†ÅÏ†àÌïú ÏóîÎìúÌè¨Ïù∏Ìä∏ ÏÑ†ÌÉù
                type: 'POST',
                data: {
                    no: no,
                    id: id
                },
                success: function () {
                    // AJAX ÏöîÏ≤≠Ïù¥ ÏÑ±Í≥µÌïú Í≤ΩÏö∞, liked Î≥ÄÏàòÎ•º ÏóÖÎç∞Ïù¥Ìä∏Ìï©ÎãàÎã§.
                    liked = !liked;
                    window.location.href = '/read/' + no; // ÌéòÏù¥ÏßÄ Î¶¨Îã§Ïù¥Î†âÌä∏
                },
                error: function () {
                    // ÏóêÎü¨ Ï≤òÎ¶¨ Î°úÏßÅÏùÑ Ï∂îÍ∞ÄÌï† Ïàò ÏûàÏäµÎãàÎã§.
                }
            });
        });
    });
</script>
