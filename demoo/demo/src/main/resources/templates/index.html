            var map =new daum.maps.Map(mapContainer,mapOption);

            function adress(callback) {
                new daum.Postcode({
                    oncomplete:function (data){
                        var addr = data.address;//addressÏùò dataÏùò Ïù¥Î¶ÑÏùÑ addrÎ°ú ÏßÄÏ†ïÌïòÍ∏∞

                                var result = results[0]; //Ï≤´Î≤àÏß∏ Í≤∞Í≥ºÏùò Í∞íÏùÑ ÌôúÏö©
                                var coords = new daum.maps.LatLng(result.y, result.x); //ÏúÑÎèÑ Í≤ΩÎèÑ Í∞ÄÏ†∏Ïò§Í∏∞...

                                map.relayout();
                                map.setCenter(coords); //ÎßàÏª§Î•º Í≤∞Í≥ºÎ°ú ÏòÆÍ∏∞Í∏∞
                                marker.setPosition(coords); //ÎßàÏª§Î°ú ÌëúÏãúÌïòÍ∏∞

           function getWeek(){
               var city = document.getElementById('city').value;
                fetch(`/api/week?city=${city}`)
                    .then(response=>response.json())
                    .then(data=> {
                        console.log(data);
                        const weekInfo = document.getElementById('taMinList'); //3~10ÏùºÍπåÏßÄ Îç∞Ïù¥ÌÑ∞ list ÎßåÎì§Í∏∞
                        const options = {month: '2-digit', day: '2-digit'};
                        const dataToSend = [];//list
                        const today = new Date();//ÏãúÍ∞Ñ Î∞õÏïÑÏò§Í∏∞
                        for (let i = 3; i <= 10; i++) {
                            const targetDate = new Date();
                            targetDate.setDate(today.getDate() + i); //iÏùº ÌõÑ
                            const formattedDate = targetDate.toLocaleDateString(undefined, options);

                            const temp = `${data['taMin' + i]}‚ÑÉ / ${data['taMax' + i]}‚ÑÉ`;
                            dataToSend.push(`üå°Ô∏è${formattedDate} ${temp}`);
                        }

                        dataToSend.forEach((item) => {
                            const li = document.createElement('li'); //li
                            li.textContent = item;
                            weekInfo.appendChild(li);
                        });
                        }

                    )

                    }

            var selectedNotification = null;

            function alarmlist(button) {
                var Id = button.getAttribute('data-id');
                var modal = document.getElementById("NotificationModal");
                var modalContent = modal.querySelector(".modal-body");
                modalContent.style.maxHeight = "400px";
                modalContent.style.overflowY = "auto";
                modalContent.innerHTML = "";

                $.ajax({
                    url: '/notifications/' + Id,
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        console.log(data); // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Ï∂úÎ†•

                        var notifications = data.notificationResponses;

                        for (var i = 0; i < notifications.length; i++) {
                            var notification = notifications[i];

                            // Î™®Îã¨ Ï∞ΩÏóê ÏïåÎ¶º ÎÇ¥Ïö©ÏùÑ Ï∂îÍ∞Ä
                            var notificationDiv = document.createElement("div");
                            notificationDiv.className = "notification-item";

                            h5Element.textContent = "üì¨";

                            var nameParagraph = document.createElement("p");
                            nameParagraph.textContent = "Ïù¥Î¶Ñ: " + notification.writer;

                            var messageParagraph = document.createElement("p");
                            messageParagraph.textContent = "Î©îÏãúÏßÄ: " + notification.message;

                            var boardId = notification.board_no;
                            notificationDiv.setAttribute('data-board-id', boardId);

                            var deleteButton = document.createElement("button");
                            deleteButton.textContent = "ÏÇ≠Ï†ú";
                            deleteButton.className = "btn btn-sm btn-danger";
                            deleteButton.setAttribute('data-notification-id', notification.id); // ÏïåÎ¶º IDÎ•º Îç∞Ïù¥ÌÑ∞ ÏÜçÏÑ±ÏúºÎ°ú ÏÑ§Ï†ï
                            deleteButton.onclick = function(event) {
                                event.stopPropagation(); //ÏÉÅÏúÑÎ°ú Ï†ÑÌåå ÎÜâ
                                var notificationId = this.getAttribute('data-notification-id');
                                deleteNotification(notificationId, function() {
                                    $('#NotificationModal').modal('hide');
                                });
                            };


                            notificationDiv.addEventListener('click', function () {

                                handleNotificationClick(boardId, notification.id);
                            });

                            notificationDiv.appendChild(h5Element);
                            notificationDiv.appendChild(nameParagraph);
                            notificationDiv.appendChild(messageParagraph);
                            notificationDiv.appendChild(deleteButton);
                            modalContent.appendChild(notificationDiv);
                        }

                        // Î™®Îã¨ Ï∞Ω Ïó¥Í∏∞

                    },

                        }
