        <script>

            var mapContainer = document.getElementById('map'),
                mapOption={
                    center:new daum.maps.LatLng(37.537187,127.005476),
                    level:5 //ÏßÄÎèÑ ÌôïÎåÄ Î†àÎ≤®
                };
            var map =new daum.maps.Map(mapContainer,mapOption);
            var geocoder = new daum.maps.services.Geocoder();
            var marker = new daum.maps.Marker({
                position:new daum.maps.LatLng(37.537187,127.005476),
                map:map
            });
            function adress(callback) {
                new daum.Postcode({
                    oncomplete:function (data){
                        var addr = data.address;//addressÏùò dataÏùò Ïù¥Î¶ÑÏùÑ addrÎ°ú ÏßÄÏ†ïÌïòÍ∏∞
                        document.getElementById("searchInput").value = addr; //adressÏóêÏÑú Î∞õÏïÑÏò® addrÏùÑ Ï∂úÎ†•ÌïòÍ∏∞..!
                        geocoder.addressSearch(data.address, function(results, status) { //addressSearch Ï¶â Í≤ÄÏÉâÌïòÍ∏∞ ÎßåÎì§Í∏∞
                            if (status === daum.maps.services.Status.OK) {
                                var result = results[0]; //Ï≤´Î≤àÏß∏ Í≤∞Í≥ºÏùò Í∞íÏùÑ ÌôúÏö©
                                var coords = new daum.maps.LatLng(result.y, result.x); //ÏúÑÎèÑ Í≤ΩÎèÑ Í∞ÄÏ†∏Ïò§Í∏∞...
                                mapContainer.style.display = "block";
                                map.relayout();
                                map.setCenter(coords); //ÎßàÏª§Î•º Í≤∞Í≥ºÎ°ú ÏòÆÍ∏∞Í∏∞
                                marker.setPosition(coords); //ÎßàÏª§Î°ú ÌëúÏãúÌïòÍ∏∞
                                var nx = coords.getLat(); //nx,ny Í∞ÄÏ†∏Ïò§Í∏∞Í∞ôÏùÄÎç∞„Ö£..
                                var ny = coords.getLng();
                                document.getElementById("nx").value = nx; // Ï∂îÍ∞Ä: hidden inputÏóê nx Í∞íÏùÑ ÎÑ£Ïñ¥Ï§å--ÎÇ†Ïî®ÏóêÍ≤å ÎÑòÍ≤®Ï£ºÍ∏∞ ÏúÑÌï¥
                                document.getElementById("ny").value = ny; // Ï∂îÍ∞Ä: hidden inputÏóê ny Í∞íÏùÑ ÎÑ£Ïñ¥Ï§å--ÎÇ†Ïî®ÏóêÍ≤å ÎÑòÍ≤®Ï£ºÍ∏∞ ÏúÑÌï¥
                                var regi=results[0].road_address.region_1depth_name;
                                if(regi ==="Ï†ÑÎÇ®"||regi==="Ï†ÑÎ∂Å"||regi==="Í≤ΩÎ∂Å"||regi==="Í≤ΩÎÇ®"||regi==="Ï∂©ÎÇ®"||regi==="Ï∂©Î∂Å"||regi==="Í∞ïÏõê"||regi==="Í≤ΩÍ∏∞" ) {
                                    city= results[0].road_address.region_2depth_name.substring(0,2);
                                }else{
                                    city = results[0].road_address.region_1depth_name;
                                }
                                document.getElementById("city").value = city;
                            }
                            if (typeof callback === 'function') {
                                callback();
                            }
                        });
                    }
                }).open();
            }
            function combinedFunction() {

            function weather() {

                jQuery.ajax({
                    url: "/api/weather",
                    type: "get",
                    timeout: 300000,
                    contentType: "application/json",
                    dataType: "json",
                    data:
                        {nx: nx,
                        ny: ny},

                        //let dataHeader = data;
                        //let dataHeader = data.result.response.header.resultCode;

                            console.log(data);
                        }
                    }, error: function (xhr, status, error) {
                        console.log("error==>");
                        console.log(error);

            }
